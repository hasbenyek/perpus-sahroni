{% extends 'base.html' %}

{% block content %}
<div class="jumbotron text-center bg-light p-5 rounded mb-4">
    <h1 class="display-4">Selamat Datang Admin!</h1>
    <p class="lead">Sistem Informasi Manajemen Perpustakaan Professional.</p>
</div>

<div class="row text-center">
    <div class="col-md-6 mb-3">
        <div class="card text-white bg-success h-100">
            <div class="card-header">Total Koleksi Buku</div>
            <div class="card-body">
                <h1 class="card-title display-1">{{ total_books }}</h1>
                <p class="card-text">Judul Buku Tersedia</p>
                <a href="{{ url_for('book_list') }}" class="btn btn-light btn-sm">Lihat Detail</a>
            </div>
        </div>
    </div>

    <div class="col-md-6 mb-3">
        <div class="card text-white bg-warning h-100">
            <div class="card-header">Sedang dipinjam</div>
            <div class="card-body">
                <h1 class="card-title display-1">{{ active_loans }}</h1>
                <p class="card-text">Buku Belum Kembali</p>
                <a href="{{ url_for('loan_list') }}" class="btn btn-light btn-sm">Lihat Detail</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
